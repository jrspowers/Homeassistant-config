button_card_templates:
  color_light:
    styles:
      card:
        - border-radius: 50%
        - height: 4em
        - width: 4em
        - margin: 4px
  popup:
    hold_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        hide_header: true
        title: |
          [[[ return entity.attributes.friendly_name ]]]
        card:
          type: entities
          entities:
            - type: 'custom:light-popup-card'
              entity: |
                [[[ return entity.entity_id ]]]
              icon: none
              fullscreen: false
              brightnessWidth: 130px
              brightnessHeight: 360px
              borderRadius: 1.7em
              sliderColoredByLight: true
              sliderTrackColor: 'rgba(25, 25, 25, 0.9)'
            - type: 'custom:hui-element'
              card_type: horizontal-stack
              card_mod:
                style: |
                  #root {
                    justify-content: center;
                    margin-top: 2em;
                  }
              cards:
                - type: 'custom:button-card'
                  styles:
                    card:
                      - background: '#3d7eff'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                    color: '#3d7eff'
                  template: color_light
                - type: 'custom:button-card'
                  styles:
                    card:
                      - background: '#d5b08d'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 326
                  template: color_light
            - type: 'custom:hui-element'
              card_type: horizontal-stack
              card_mod:
                style: |
                  #root {
                    justify-content: center;
                    margin-bottom: 1em;
                  }
              cards:
                - type: 'custom:button-card'
                  styles:
                    card:
                      - background: '#ce944b'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 500
                  template: color_light
                - type: 'custom:button-card'
                  styles:
                    card:
                      - background: >-
                          radial-gradient(circle, rgba(255, 255, 255, 1) 0%,
                          rgba(255, 255, 255, 0) 80%),  conic-gradient(rgb(120,
                          39, 230), rgb(230, 34, 231), rgb(228, 5, 136),
