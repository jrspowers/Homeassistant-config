type: grid
cards:
  - type: 'custom:button-card'
    color_type: label-card
    color: '#1c1c1e'
    name: Achter het bed
  - type: grid
    cards:
      - type: 'custom:mini-graph-card'
        style: |
          ha-card {
            background-color: var(--dwains-theme-primary);
          }
        entities:
          - entity: sensor.stroommeter_bedachter_power
            icon: 'mdi:bed-double-outline'
        name: Bedachter
        font_size_header: 12
        font_size: 80
        line_width: 2
        show_icon: true
        line_color: blue
        hours_to_show: 24
        hour24: true
        points_per_hour: 2
        decimals: 0
        show:
          graph: bar
          extrema: true
          average: true
      - type: 'custom:button-card'
        entity: switch.stroommeter_bedachterachterachter
        style: |
          ha-card {
            background-color: var(--dwains-theme-primary);
          }
        icon: 'mdi:bed-double-outline'
        lock:
          enabled: true
          duration: 10
          unlock: hold
        aspect_ratio: 1/1
        size: 40%
        state:
          - color: 'rgb(0, 0, 255)'
            name: Bedachter On
            value: 'on'
            icon: 'mdi:bed-double-outline'
          - color: 'rgb(255, 0, 0)'
            name: Bedachter Off
            value: 'off'
            icon: 'mdi:bed-double'
    columns: 2
    square: false
  - type: 'custom:fold-entity-row'
    head:
      type: section
      label: Vandaag
    open: true
    entities:
      - entity: sensor.stroommeter_bedachter_power
        icon: 'mdi:bed-double-outline'
        name: Huidig verbuik van bedachter
      - entity: sensor.energy_bedachter_daily
        name: Energieverbruik vandaag
        icon: 'mdi:counter'
      - entity: sensor.energy_bedachter_yesterday_energy
        name: Energieverbruik gisteren
        icon: 'mdi:counter'
      - entity: sensor.energy_bedachter_daily_cost
        name: Energiekosten vandaag
        icon: 'mdi:currency-eur'
columns: 1
square: false
