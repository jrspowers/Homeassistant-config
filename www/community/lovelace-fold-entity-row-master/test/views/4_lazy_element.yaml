x-anchors:
  desc: &desc
    type: markdown
    style: |
      code {
        font-size: 8pt;
        line-height: normal;
        white-space: pre-wrap;
        }

title: Lazy loaded entity
cards:
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## 1: Using lazy loaded entity

          ```
          type: custom:fold-entity-row
          open: true
          head:
            entity: light.bed_light
          entities:
            - type: section
            - light.ceiling_lights
            - light.kitchen_lights
          ```
      - type: entities
        entities:
          - type: custom:fold-entity-row
            open: true
            head:
              entity: light.bed_light
            entities:
              - type: section
              - light.ceiling_lights
              - light.kitchen_lights
